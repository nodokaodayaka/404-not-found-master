<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Montserrat:wght@600&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>404-not-found</title>
  </head>
  <body>
    <div class="container">
      <header>
        <p class="header__title">404 not found</p>
      </header>
      <main class="notfound">
        <img class="notfound__image" src="./Scarecrow.png" alt="Scarecrow" />
        <div class="notfound__infomation">
          <h1 class="notfound__title">I have bad news for you</h1>
          <p class="notfound__description">
            The page you are looking for might be removed or is temporarily unavailable
          </p>
          <a class="btn notfound__btn" href="#">Back to homepage</a>
        </div>
      </main>
      <footer class="footer">
        <p class="author">nodokaodayaka @ DevChallenges.io</p>
      </footer>
    </div>
  </body>
</html>
